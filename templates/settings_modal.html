<!-- Modal Header -->
<div class="flex justify-between items-center pb-3 border-b border-gray-700">
  <div class="flex items-center space-x-3">
    <i class="fas fa-cog text-blue-400 text-2xl"></i>
    <h3 class="text-2xl font-bold text-white">Configuración</h3>
  </div>
  <button
    id="closeSettingsModalBtn"
    class="text-gray-400 hover:text-white transition-colors duration-200"
  >
    <i class="fas fa-times text-xl"></i>
  </button>
</div>

<!-- Modal Body -->
<div class="py-6 space-y-8">
  <!-- Audio Quality Section -->
  <div>
    <h4 class="text-lg font-medium text-white mb-4 flex items-center">
      <i class="fas fa-sliders-h text-blue-400 mr-2"></i>
      Calidad de Audio
    </h4>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
      <label class="quality-setting cursor-pointer">
        <input
          type="radio"
          name="settings_quality"
          value="128"
          class="peer hidden"
        />
        <div
          class="flex flex-col items-center justify-center p-3 bg-gray-800 border-2 border-transparent rounded-lg peer-checked:border-blue-500 peer-checked:bg-gray-700 hover:bg-gray-700 transition-all"
        >
          <span class="text-lg font-bold text-gray-300 peer-checked:text-white"
            >128</span
          >
          <span class="text-xs text-gray-500 peer-checked:text-blue-300"
            >kbps</span
          >
        </div>
      </label>

      <label class="quality-setting cursor-pointer">
        <input
          type="radio"
          name="settings_quality"
          value="192"
          class="peer hidden"
        />
        <div
          class="flex flex-col items-center justify-center p-3 bg-gray-800 border-2 border-transparent rounded-lg peer-checked:border-blue-500 peer-checked:bg-gray-700 hover:bg-gray-700 transition-all"
        >
          <span class="text-lg font-bold text-blue-400 peer-checked:text-white"
            >192</span
          >
          <span class="text-xs text-gray-500 peer-checked:text-blue-300"
            >kbps</span
          >
        </div>
      </label>

      <label class="quality-setting cursor-pointer">
        <input
          type="radio"
          name="settings_quality"
          value="320"
          class="peer hidden"
        />
        <div
          class="flex flex-col items-center justify-center p-3 bg-gray-800 border-2 border-transparent rounded-lg peer-checked:border-blue-500 peer-checked:bg-gray-700 hover:bg-gray-700 transition-all"
        >
          <span class="text-lg font-bold text-green-400 peer-checked:text-white"
            >320</span
          >
          <span class="text-xs text-gray-500 peer-checked:text-green-300"
            >kbps</span
          >
        </div>
      </label>

      <label class="quality-setting cursor-pointer">
        <input
          type="radio"
          name="settings_quality"
          value="flac"
          class="peer hidden"
        />
        <div
          class="flex flex-col items-center justify-center p-3 bg-gray-800 border-2 border-transparent rounded-lg peer-checked:border-blue-500 peer-checked:bg-gray-700 hover:bg-gray-700 transition-all"
        >
          <span
            class="text-lg font-bold text-purple-400 peer-checked:text-white"
            >FLAC</span
          >
          <span class="text-xs text-gray-500 peer-checked:text-purple-300"
            >Lossless</span
          >
        </div>
      </label>
    </div>
  </div>

  <!-- General Options -->
  <div>
    <h4 class="text-lg font-medium text-white mb-4 flex items-center">
      <i class="fas fa-toggle-on text-purple-400 mr-2"></i>
      Opciones Generales
    </h4>
    <div class="space-y-4 bg-gray-800 rounded-lg p-4">
      <label class="flex items-center justify-between cursor-pointer group">
        <span class="text-gray-300 group-hover:text-white transition-colors"
          >Reproducción automática</span
        >
        <div class="relative">
          <input type="checkbox" id="settingAutoplay" class="sr-only peer" />
          <div
            class="w-11 h-6 bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"
          ></div>
        </div>
      </label>

      <label class="flex items-center justify-between cursor-pointer group">
        <span class="text-gray-300 group-hover:text-white transition-colors"
          >Notificaciones de escritorio</span
        >
        <div class="relative">
          <input
            type="checkbox"
            id="settingNotifications"
            class="sr-only peer"
          />
          <div
            class="w-11 h-6 bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"
          ></div>
        </div>
      </label>

      <label class="flex items-center justify-between cursor-pointer group">
        <span class="text-gray-300 group-hover:text-white transition-colors"
          >Modo Oscuro</span
        >
        <div class="relative">
          <input
            type="checkbox"
            id="settingTheme"
            class="sr-only peer"
            checked
            disabled
          />
          <div
            class="w-11 h-6 bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-purple-600 opacity-50 cursor-not-allowed"
          ></div>
        </div>
      </label>
    </div>
  </div>

  <!-- Default Platform -->
  <div>
    <h4 class="text-lg font-medium text-white mb-4 flex items-center">
      <i class="fas fa-globe text-green-400 mr-2"></i>
      Plataforma Predeterminada
    </h4>
    <div class="relative">
      <select
        id="settingPlatform"
        class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white appearance-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      >
        <option value="youtube">YouTube</option>
        <option value="vimeo">Vimeo</option>
        <option value="facebook">Facebook</option>
        <option value="soundcloud">SoundCloud</option>
      </select>
      <div
        class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-400"
      >
        <i class="fas fa-chevron-down"></i>
      </div>
    </div>
  </div>

  <!-- Cache Management -->
  <div>
    <h4 class="text-lg font-medium text-white mb-4 flex items-center">
      <i class="fas fa-database text-yellow-400 mr-2"></i>
      Gestión de Almacenamiento
    </h4>
    <div class="bg-gray-800 rounded-lg p-4 border border-gray-700">
      <div class="flex justify-between items-center mb-4">
        <div>
          <p class="text-sm font-medium text-gray-300">Archivos en caché</p>
          <p class="text-xs text-gray-500">Espacio ocupado por descargas</p>
        </div>
        <div class="text-right">
          <p class="text-lg font-bold text-white" id="settingsCacheSize">
            0 MB
          </p>
          <p class="text-xs text-gray-500" id="settingsCacheCount">
            0 archivos
          </p>
        </div>
      </div>
      <button
        id="clearCacheBtn"
        class="w-full py-2 px-4 bg-red-900/50 hover:bg-red-900 text-red-300 hover:text-white rounded-lg transition-colors border border-red-800/50 flex items-center justify-center space-x-2"
      >
        <i class="fas fa-trash-alt"></i>
        <span>Limpiar caché</span>
      </button>
    </div>
  </div>
</div>

<!-- Modal Footer -->
<div class="flex justify-end space-x-3 pt-4 border-t border-gray-700">
  <button
    id="cancelSettingsBtn"
    class="px-5 py-2.5 bg-gray-700 hover:bg-gray-600 text-gray-300 rounded-lg transition-colors duration-200"
  >
    Cancelar
  </button>
  <button
    id="saveSettingsBtn"
    class="px-5 py-2.5 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white rounded-lg transition-all duration-200 flex items-center space-x-2"
  >
    <i class="fas fa-save"></i>
    <span>Guardar Cambios</span>
  </button>
</div>
