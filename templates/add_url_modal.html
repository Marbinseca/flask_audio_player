<div id="addUrlModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-lg bg-gradient-to-br from-gray-800 to-gray-900">
        <!-- Modal Header -->
        <div class="flex justify-between items-center pb-3 border-b border-gray-700">
            <div class="flex items-center space-x-3">
                <svg class="w-8 h-8 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                </svg>
                <h3 class="text-2xl font-bold text-white">Agregar Audio</h3>
            </div>
            <button id="closeModalBtn" class="text-gray-400 hover:text-white transition-colors duration-200">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- Modal Body -->
        <div class="py-6">
            <!-- URL Input -->
            <div class="mb-6">
                <label for="urlInput" class="block text-sm font-medium text-gray-300 mb-2">
                    URL del Audio
                    <span class="text-xs text-gray-400">(YouTube, Vimeo, SoundCloud, etc.)</span>
                </label>
                <div class="flex space-x-2">
                    <input 
                        type="text" 
                        id="urlInput" 
                        placeholder="https://www.youtube.com/watch?v=..." 
                        class="flex-grow px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                    >
                    <button 
                        id="pasteBtn" 
                        type="button" 
                        class="px-4 py-3 bg-gray-700 hover:bg-gray-600 text-gray-300 rounded-lg transition-colors duration-200 flex items-center space-x-2"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                        <span>Pegar</span>
                    </button>
                </div>
                <p id="urlError" class="mt-2 text-sm text-red-400 hidden"></p>
            </div>

            <!-- Platform Selection -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-300 mb-2">
                    Plataforma
                </label>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                    <button 
                        data-platform="youtube" 
                        class="platform-btn flex flex-col items-center justify-center p-4 bg-gray-800 hover:bg-red-600 rounded-lg transition-all duration-200 group active"
                    >
                        <svg class="w-8 h-8 text-red-500 group-hover:text-white mb-2" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"></path>
                        </svg>
                        <span class="text-sm font-medium text-gray-300 group-hover:text-white">YouTube</span>
                    </button>
                    
                    <button 
                        data-platform="vimeo" 
                        class="platform-btn flex flex-col items-center justify-center p-4 bg-gray-800 hover:bg-blue-600 rounded-lg transition-all duration-200 group"
                    >
                        <svg class="w-8 h-8 text-blue-500 group-hover:text-white mb-2" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M22.875 10.063c-2.442 1.488-4.35 2.625-5.72 3.41-1.37.787-2.536 1.18-3.498 1.18-.9 0-1.658-.407-2.275-1.215-.616-.807-.924-1.79-.924-2.953 0-1.354.308-2.758.924-4.213.617-1.455 1.367-2.7 2.25-3.736.883-1.036 1.805-1.85 2.765-2.444.96-.595 2.13-.892 3.51-.892.418 0 .84.03 1.265.09.425.06 1.126.277 2.102.65l-.383 2.28c-.84-.33-1.515-.495-2.025-.495-1.02 0-1.83.33-2.437.99-.607.66-.91 1.556-.91 2.685 0 .78.18 1.5.54 2.16.36.66.84 1.2 1.44 1.62.6.42 1.26.63 1.98.63.87 0 1.68-.21 2.43-.63.75-.42 1.53-.98 2.34-1.68l.9 1.44z"></path>
                        </svg>
                        <span class="text-sm font-medium text-gray-300 group-hover:text-white">Vimeo</span>
                    </button>
                    
                    <button 
                        data-platform="facebook" 
                        class="platform-btn flex flex-col items-center justify-center p-4 bg-gray-800 hover:bg-blue-700 rounded-lg transition-all duration-200 group"
                    >
                        <svg class="w-8 h-8 text-blue-700 group-hover:text-white mb-2" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"></path>
                        </svg>
                        <span class="text-sm font-medium text-gray-300 group-hover:text-white">Facebook</span>
                    </button>
                    
                    <button 
                        data-platform="soundcloud" 
                        class="platform-btn flex flex-col items-center justify-center p-4 bg-gray-800 hover:bg-orange-600 rounded-lg transition-all duration-200 group"
                    >
                        <svg class="w-8 h-8 text-orange-500 group-hover:text-white mb-2" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M11.56 8.87c-.28 0-.56.05-.85.14-.52-3.1-2.45-5.5-4.95-5.5-2.73 0-4.96 2.84-4.96 6.35 0 .38.04.75.1 1.12-.27-.04-.54-.07-.83-.07C.6 10.91 0 12.29 0 13.8c0 1.52.6 2.9 1.57 3.95h9.99c2.16 0 3.94-1.76 3.94-3.95 0-2.19-1.78-3.95-3.94-3.95zm8.44 1.86c-.53-3.66-3.46-6.48-7.09-6.48-.95 0-1.85.18-2.68.5.97 1.01 1.68 2.28 2.05 3.68 1.12.3 2.03 1.04 2.6 1.99.57.95.77 2.06.57 3.17h5.76c.04-.39.06-.79.06-1.19 0-2.35-1.56-4.35-3.79-5.67z"></path>
                        </svg>
                        <span class="text-sm font-medium text-gray-300 group-hover:text-white">SoundCloud</span>
                    </button>
                </div>
            </div>

            <!-- Quality Settings -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-300 mb-2">
                    Calidad de Audio
                </label>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                    <label class="quality-option flex flex-col items-center justify-center p-3 bg-gray-800 hover:bg-gray-700 rounded-lg cursor-pointer transition-all duration-200 group">
                        <input type="radio" name="quality" value="128" class="hidden">
                        <span class="text-lg font-bold text-gray-400 group-hover:text-white">128</span>
                        <span class="text-xs text-gray-500 group-hover:text-gray-300">kbps</span>
                        <span class="text-xs text-gray-500 group-hover:text-gray-300">Baja</span>
                    </label>
                    
                    <label class="quality-option flex flex-col items-center justify-center p-3 bg-gray-800 hover:bg-gray-700 rounded-lg cursor-pointer transition-all duration-200 group active">
                        <input type="radio" name="quality" value="192" class="hidden" checked>
                        <span class="text-lg font-bold text-blue-400 group-hover:text-white">192</span>
                        <span class="text-xs text-gray-500 group-hover:text-gray-300">kbps</span>
                        <span class="text-xs text-gray-500 group-hover:text-gray-300">Normal</span>
                    </label>
                    
                    <label class="quality-option flex flex-col items-center justify-center p-3 bg-gray-800 hover:bg-gray-700 rounded-lg cursor-pointer transition-all duration-200 group">
                        <input type="radio" name="quality" value="320" class="hidden">
                        <span class="text-lg font-bold text-green-400 group-hover:text-white">320</span>
                        <span class="text-xs text-gray-500 group-hover:text-gray-300">kbps</span>
                        <span class="text-xs text-gray-500 group-hover:text-gray-300">Alta</span>
                    </label>
                    
                    <label class="quality-option flex flex-col items-center justify-center p-3 bg-gray-800 hover:bg-gray-700 rounded-lg cursor-pointer transition-all duration-200 group">
                        <input type="radio" name="quality" value="flac" class="hidden">
                        <span class="text-lg font-bold text-purple-400 group-hover:text-white">FLAC</span>
                        <span class="text-xs text-gray-500 group-hover:text-gray-300">Lossless</span>
                        <span class="text-xs text-gray-500 group-hover:text-gray-300">Máxima</span>
                    </label>
                </div>
            </div>

            <!-- Options -->
            <div class="mb-6">
                <div class="space-y-3">
                    <label class="flex items-center space-x-3 cursor-pointer">
                        <input type="checkbox" id="autoPlayCheckbox" class="w-5 h-5 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500 focus:ring-offset-gray-800">
                        <span class="text-gray-300">Reproducir automáticamente al agregar</span>
                    </label>
                    
                    <label class="flex items-center space-x-3 cursor-pointer">
                        <input type="checkbox" id="addToQueueCheckbox" class="w-5 h-5 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500 focus:ring-offset-gray-800" checked>
                        <span class="text-gray-300">Agregar al final de la lista</span>
                    </label>
                    
                    <label class="flex items-center space-x-3 cursor-pointer">
                        <input type="checkbox" id="downloadAudioCheckbox" class="w-5 h-5 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500 focus:ring-offset-gray-800">
                        <span class="text-gray-300">Descargar audio para modo offline</span>
                    </label>
                </div>
            </div>

            <!-- Preview Section (hidden by default) -->
            <div id="previewSection" class="hidden mb-6 p-4 bg-gray-800 rounded-lg border border-gray-700">
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0">
                        <img id="previewThumbnail" src="" alt="" class="w-16 h-16 rounded-lg object-cover">
                    </div>
                    <div class="flex-grow">
                        <h4 id="previewTitle" class="text-lg font-semibold text-white truncate">Título de la canción</h4>
                        <p id="previewArtist" class="text-sm text-gray-400">Artista</p>
                        <div class="flex items-center space-x-4 mt-1">
                            <span id="previewDuration" class="text-xs text-gray-500">0:00</span>
                            <span id="previewPlatform" class="text-xs px-2 py-1 bg-gray-700 rounded">Plataforma</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mb-6 p-4 bg-red-900 bg-opacity-20 border border-red-700 rounded-lg">
                <div class="flex items-center space-x-3">
                    <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <p id="errorText" class="text-red-300"></p>
                </div>
            </div>
        </div>

        <!-- Modal Footer -->
        <div class="flex justify-end space-x-3 pt-4 border-t border-gray-700">
            <button id="cancelBtn" class="px-5 py-2.5 bg-gray-700 hover:bg-gray-600 text-gray-300 rounded-lg transition-colors duration-200">
                Cancelar
            </button>
            <button id="addBtn" class="px-5 py-2.5 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white rounded-lg transition-all duration-200 flex items-center space-x-2 disabled:opacity-50 disabled:cursor-not-allowed">
                <svg id="addBtnIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                <svg id="addBtnSpinner" class="hidden w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span id="addBtnText">Agregar a la Lista</span>
            </button>
        </div>
    </div>
</div>

<!-- Toast Notification (hidden by default) -->
<div id="toastNotification" class="hidden fixed bottom-4 right-4 max-w-sm">
    <div class="bg-gray-800 border border-gray-700 rounded-lg shadow-xl p-4">
        <div class="flex items-center space-x-3">
            <svg id="toastIcon" class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            <div>
                <h5 id="toastTitle" class="font-semibold text-white">Éxito</h5>
                <p id="toastMessage" class="text-sm text-gray-300">Canción agregada exitosamente</p>
            </div>
            <button id="toastClose" class="ml-auto text-gray-400 hover:text-white">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
    </div>
</div>
